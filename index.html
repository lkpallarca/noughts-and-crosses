<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="-UA-Compatible" content="IE=edge">
    <meta name="viewpor" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="shortcut icon" href="my-logo/favicon.ico" >
   <link rel="icon" type="image/gif" href="my-logo/animated_favicon1.gif" >
    <title>Noughts and Crosses</title>
</head>
<body style="background-color: black;">
    <header id="startup-modal">
        <div class="game-title">
            <div class="game-title-text">Noughts & Crosses</div>
            <div class="mode-select">
                <span class="two-player">2 Player Mode</span>
                <span class="vs-ai">VS AI Mode</span>
            </div>
        </div>
        <div>
            <div class="start-player-x">
                <div class="player-select-x">
                    X
                </div>
            </div>
            <div class="start-player-o">
                <div class="player-select-o">
                    O
                </div>
            </div>
        </div>
        <div class="first-move-select">Choose who goes first</div>
        <div class="game-start">Start Game</div>
    </header>
    <section id="in-game-screen">
        <section class="in-game-info">
            <div class="current-player-moving"></div>
            <div class="in-game-player-x hoverable">Make Player X go first <span id="win-counter-x"></span><img class="x-player-info-image" src="assets/blue-x.png" alt="blue letter x"></div>
            <div class="in-game-player-o hoverable">Make Player O go first <span id="win-counter-o"></span><img class="o-player-info-image" src="assets/red-o.png" alt="red letter o"></div>
            <div class="in-game-player-draw"></div>
        </section>
        <section id="grid-display">
            <div class="play-area">
                <div class="xo-grid top left flicker">
                    <div class="player x"><img class="x-image top-left" src="assets/blue-x.png" alt="blue x"></div>
                    <div class="player o"><img class="o-image top-left" src="assets/red-o.png" alt="red o"></div>
                </div>
                <div class="xo-grid top middle">
                    <div class="player x"><img class="x-image top-middle" src="assets/blue-x.png" alt="blue x"></div>
                    <div class="player o"><img class="o-image top-middle" src="assets/red-o.png" alt="red o"></div>
                </div>
                <div class="xo-grid top right">
                    <div class="player x"><img class="x-image top-right" src="assets/blue-x.png" alt="blue x"></div>
                    <div class="player o"><img class="o-image top-right" src="assets/red-o.png" alt="red o"></div>
                </div>
                <div class="xo-grid middle left">
                    <div class="player x"><img class="x-image middle-left" src="assets/blue-x.png" alt="blue x"></div>
                    <div class="player o"><img class="o-image middle-left" src="assets/red-o.png" alt="red o"></div>
                </div>
                <div class="xo-grid center">
                    <div class="player x"><img class="x-image center" src="assets/blue-x.png" alt="blue x"></div>
                    <div class="player o"><img class="o-image center" src="assets/red-o.png" alt="red o"></div>
                </div>
                <div class="xo-grid middle right">
                    <div class="player x"><img class="x-image middle-right" src="assets/blue-x.png" alt="blue x"></div>
                    <div class="player o"><img class="o-image middle-right" src="assets/red-o.png" alt="red o"></div>
                </div>
                <div class="xo-grid bottom left">
                    <div class="player x"><img class="x-image bottom-left" src="assets/blue-x.png" alt="blue x"></div>
                    <div class="player o"><img class="o-image bottom-left" src="assets/red-o.png" alt="red o"></div>
                </div>
                <div class="xo-grid bottom middle">
                    <div class="player x"><img class="x-image bottom-middle" src="assets/blue-x.png" alt="blue x"></div>
                    <div class="player o"><img class="o-image bottom-middle" src="assets/red-o.png" alt="red o"></div>
                </div>
                <div class="xo-grid bottom right">
                    <div class="player x"><img class="x-image bottom-right" src="assets/blue-x.png" alt="blue x"></div>
                    <div class="player o"><img class="o-image bottom-right" src="assets/red-o.png" alt="red o"></div>
                </div>
            </div>
            <div id="trigger">RESET</div>
        </section>
        <div class="history-display-wrapper">
            <div class="history-display-hover">Show Move History</div>
            <section id="history-display" class="hidden"></section>
        </div>
    </section>
    <section id="win-modal">
        <div class="o-win">Player O wins!</div>
        <div class="x-win">Player X wins!</div>
        <div class="ox-draw">It's a Draw!</div>
    </section>
    <section>
        <audio id="x-audio" src="assets/mixkit-electric-pop-2365.wav"></audio>
        <audio id="o-audio" src="assets/mixkit-hard-pop-click-2364.wav"></audio>
        <audio id="draw-audio" src="assets/mixkit-arcade-game-draw-205.wav"></audio>
        <audio id="win-audio" src="assets/mixkit-winning-notification-2018.wav"></audio>
    </section>
    <footer id="vignette"></footer>
<script src="scripts/index.js" type="module"></script>
</body>
</html>
